<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Azarudheen A - Automation Hero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

  <div class="card">

    <div class="info">
      <h1>AZARUDHEEN A</h1>
      <h2>Automation Hero</h2>
      <p class="level-title">Automation Level 8</p>

      <div class="level-bar">
        <div class="level-fill"></div>
      </div>

      <div class="stats">
        <div class="stat">
          <p>Speed</p>
          <div class="progress-bar"><div class="progress speed"></div></div>
        </div>
        <div class="stat">
          <p>Accuracy</p>
          <div class="progress-bar"><div class="progress accuracy"></div></div>
        </div>
        <div class="stat">
          <p>Coverage</p>
          <div class="progress-bar"><div class="progress coverage"></div></div>
        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
